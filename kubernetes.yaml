# Kubernetes manifests for ai-communication-assistant

---
apiVersion: v1
kind: Service
metadata:
  name: ai-communication-backend
spec:
  selector:
    app: ai-communication-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-communication-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-communication-backend
  template:
    metadata:
      labels:
        app: ai-communication-backend
    spec:
      containers:
        - name: backend
          image: ai-communication-assistant:latest
          ports:
            - containerPort: 5000
          workingDir: /app
          command: ["python", "backend/app.py"]
---
apiVersion: v1
kind: Service
metadata:
  name: ai-communication-frontend
spec:
  type: NodePort
  selector:
    app: ai-communication-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-communication-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-communication-frontend
  template:
    metadata:
      labels:
        app: ai-communication-frontend
    spec:
      containers:
        - name: frontend
          image: node:18
          command: ["npx", "serve", "-s", "frontend/build"]
          ports:
            - containerPort: 3000
